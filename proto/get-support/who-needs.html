			$(document).ready(function(){
				//STORE NEW VALUE
				$("#select-who-needs").change(function(field){
					localStorage.setItem("who-needs", field.target.id);
					$('#error1').addClass("hidden");
				});
			});
			$("#continue").click(function(){
				//VALIDATION
				var top = [50000,""];
				var sCheck = localStorage.getItem("who-needs");
				if (localStorage.getItem("who-needs") != null){
					if (sCheck == "individual") {
						window.location.href = "../financial-support.html#individuals"
					} else {
						window.location.href = "./business.html"
					}
				} else {
					top = validateElement("who-needs-legend", "error1", "Please indicate in what capacity you are looking for support", top);
					document.getElementById(top[1]).scrollIntoView();
				}
			});

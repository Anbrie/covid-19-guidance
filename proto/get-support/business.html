	<div id="select-business-type">
		<legend id="business-type-legend" class="h5"><span class="field-name">Does your business or organization do any of the following activities?</span></legend>

			<li class="radio">

			<li class="radio">

			</li>

				<input id="air-transport" type="radio" name="business-type" value="air-transport">
				<label for="air-transport">Air transportation</label>
			</li>
			<li class="radio">
				<input id="shelter" type="radio" name="business-type" value="shelter">
				<label for="shelter">Shelters</label>
			</li>
			<li class="radio">
				<input id="indigenous" type="radio" name="business-type" value="indigenous">
				<label for="indigenous">Support Indigenous communities</label>
			</li>
			<li class="radio">
				<input id="business" type="radio" name="business-type" value="business">
				<label for="business">None of the above - other business activities</label>
			</li>
		</ul>
		<button id="continue" class="btn btn-call-to-action mrgn-bttm-md">Next</button>
	</div>
</div>

		<script>
			$(document).ready(function(){	
				localStorage.removeItem("employees");
				localStorage.removeItem("abr");
				localStorage.removeItem("financing");
				localStorage.removeItem("agr");
				localStorage.removeItem("air");
				localStorage.removeItem("shelter");
				localStorage.removeItem("indigenous");

				//STORE NEW VALUE
				$("#select-business-type").change(function(field){
					localStorage.setItem("business-type", field.target.id);
					$('#error1').addClass("hidden");
				});
			});
			$("#continue").click(function(){
				//VALIDATION
				var top = [50000,""];
				var sCheck = localStorage.getItem("business-type");
				if (localStorage.getItem("business-type") != null){
					if (sCheck == "farming") {
						localStorage.setItem("agr", "yes");
						window.location.href = "./employees.html"
					} else if (sCheck == "health-product") {
						localStorage.setItem("health-products", "yes");
						window.location.href = "./employees.html"
					} else if (sCheck == "air-transport") {
						localStorage.setItem("air", "yes");
						window.location.href = "./bankruptcy.html"
					} else if (sCheck == "shelter") {
						localStorage.setItem("shelter", "yes");
						window.location.href = "./answer-business.html"
					} else if (sCheck == "indigenous") {
						localStorage.setItem("indigenous", "yes");
						window.location.href = "./answer-business.html"
					} else if (sCheck == "business") {
						window.location.href = "./bankruptcy.html"
					}
				} else {
					top = validateElement("business-type-legend", "error1", "Please indicate if you do any of the activities", top);
					document.getElementById(top[1]).scrollIntoView();
				}
			});
		</script>
